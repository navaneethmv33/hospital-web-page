<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment | MyClinic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .booking-section {
      padding: 80px 0;
    }
    .form-box {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 40px;
    }
    .form-control, .btn {
      border-radius: 10px;
    }
    footer {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 15px 0;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand text-primary fw-bold fs-3" href="index.html">MyClinic</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link " href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/aboutus/">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="/services/">Services</a></li>
          <li class="nav-item"><a class="nav-link active" href="/ourlocation/">Our Locations</a></li>
          <li class="nav-item"><a class="nav-link" href="/contact/">Contact</a></li>
        </ul>
        
      </div>
    </div>
  </nav>
  <!-- Booking Form -->
  <section class="booking-section">
    <div class="container">
      <h1 class="text-center text-primary fw-bold mb-5">Book Your Appointment</h1>

      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="form-box">
            <form method="POST" action="">
              {% csrf_token %}
              
              <div class="mb-3">
                <label for="patient_name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="patient_name" name="patient_name" placeholder="Enter your name" required>
              </div>

              <div class="mb-3">
                <label for="patient_email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="patient_email" name="patient_email" placeholder="Enter your email" required>
              </div>

              <div class="mb-3">
                <label for="patient_phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="patient_phone" name="patient_phone" placeholder="Enter your phone number" required>
              </div>

              <div class="mb-3">
                <label for="doctor" class="form-label">Select Doctor</label>
                <select class="form-control" id="doctor" name="doctor" required>
                  <option value="">-- Choose a Doctor --</option>
                  {% for doc in doctors %}
                    <option value="{{ doc.id }}">Dr. {{ doc.name }} ({{ doc.specialization }})</option>
                  {% endfor %}
                </select>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="appointment_date" class="form-label">Appointment Date</label>
                  <input type="date" class="form-control" id="appointment_date" name="appointment_date" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="appointment_time" class="form-label">Time</label>
                  <input type="time" class="form-control" id="appointment_time" name="appointment_time" required>
                </div>
              </div>

              <div class="mb-3">
                <label for="message" class="form-label">Additional Message (Optional)</label>
                <textarea class="form-control" id="message" name="message" rows="3"></textarea>
              </div>

              <button type="submit" class="btn btn-primary w-100">Book Appointment</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 MyClinic | All Rights Reserved</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
