<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Doctor - MyClinic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h4>Edit Doctor</h4>
      </div>
      <div class="card-body">
        <form method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label>Name</label>
            <input type="text" name="name" value="{{ doctor.name }}" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Specialization</label>
            <input type="text" name="specialization" value="{{ doctor.specialization }}" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" value="{{ doctor.email }}" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Phone</label>
            <input type="text" name="phone" value="{{ doctor.phone }}" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Available Days</label>
            <input type="text" name="available_days" value="{{ doctor.available_days }}" class="form-control" required>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label>Start Time</label>
              <input type="time" name="start_time" value="{{ doctor.start_time }}" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
              <label>End Time</label>
              <input type="time" name="end_time" value="{{ doctor.end_time }}" class="form-control" required>
            </div>
          </div>
          <div class="d-flex justify-content-between">
            <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Back</a>
            <button type="submit" class="btn btn-success">Update Doctor</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
