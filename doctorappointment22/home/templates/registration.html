<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital Portal - Login & Registration</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      font-family: "Poppins", sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .auth-box {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.1);
      overflow: hidden;
      max-width: 850px;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
    }
    .left-panel {
      flex: 1;
      background: linear-gradient(135deg, #0d6efd, #00b4ff);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      text-align: center;
    }
    .left-panel h2 {
      font-weight: 700;
      margin-bottom: 10px;
    }
    .left-panel p {
      opacity: 0.9;
      font-size: 0.95rem;
    }
    .right-panel {
      flex: 1;
      padding: 40px;
      background-color: #fff;
    }
    .form-section {
      display: none;
    }
    .form-section.active {
      display: block;
    }
    .toggle-link {
      color: #0d6efd;
      cursor: pointer;
      text-decoration: underline;
    }
    .btn-custom {
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="auth-box">
    <!-- Left info section -->
    <div class="left-panel">
      <h2>CityCare Hospital</h2>
      <p>Manage your appointments, health records, and more.</p>
    </div>

    <!-- Right form section -->
    <div class="right-panel">
      <!-- Login -->
      <div id="loginForm" class="form-section active">
        <h4 class="mb-3 text-primary">Patient Login</h4>
        <form action="/login/" method="post">
          <!-- {% csrf_token %} -->
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email</label>
            <input type="email" id="loginEmail" name="email" class="form-control" placeholder="you@example.com" required>
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" id="loginPassword" name="password" class="form-control" placeholder="********" required>
          </div>
          <button type="submit" class="btn btn-primary btn-custom mt-2">Login</button>
          <p class="text-center mt-3 small">
            New user? <span class="toggle-link" data-target="registerForm">Create an account</span>
          </p>
        </form>
      </div>

      <!-- Registration -->
      <div id="registerForm" class="form-section">
        <h4 class="mb-3 text-success">New Patient Registration</h4>
        <form action="/register/" method="post">
          <!-- {% csrf_token %} -->
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" id="firstName" name="first_name" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" id="lastName" name="last_name" class="form-control" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="emailReg" class="form-label">Email</label>
            <input type="email" id="emailReg" name="email" class="form-control" placeholder="you@example.com" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" id="phone" name="phone" class="form-control" placeholder="+91 98765 43210" required>
          </div>
          <div class="mb-3">
            <label for="passwordReg" class="form-label">Password</label>
            <input type="password" id="passwordReg" name="password" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="confirmPass" class="form-label">Confirm Password</label>
            <input type="password" id="confirmPass" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-success btn-custom">Register</button>
          <p class="text-center mt-3 small">
            Already have an account? <span class="toggle-link" data-target="loginForm">Login here</span>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Toggle login/register
    document.querySelectorAll('.toggle-link').forEach(link => {
      link.addEventListener('click', () => {
        document.querySelectorAll('.form-section').forEach(section => section.classList.remove('active'));
        document.getElementById(link.getAttribute('data-target')).classList.add('active');
      });
    });

    // Simple password match check
    document.querySelector('form[action="/register/"]').addEventListener('submit', (e) => {
      const pass = document.getElementById('passwordReg').value;
      const confirm = document.getElementById('confirmPass').value;
      if (pass !== confirm) {
        e.preventDefault();
        alert('Passwords do not match!');
      }
    });
  </script>

</body>
</html>
