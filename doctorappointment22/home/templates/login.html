

 {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyClinic | Login</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #007bff 0%, #00c6ff 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      display: flex;
      max-width: 950px;
      width: 100%;
    }

    .login-left {
      background: linear-gradient(180deg, #007bff 0%, #00c6ff 100%);
      color: white;
      padding: 50px 30px;
      flex: 1;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-left h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 15px;
    }

    .login-left p {
      font-size: 15px;
      opacity: 0.9;
    }

    .login-left i {
      font-size: 70px;
      margin-bottom: 20px;
    }

    .login-right {
      flex: 1;
      padding: 50px 40px;
    }

    .login-right h3 {
      color: #007bff;
      font-weight: 700;
      margin-bottom: 25px;
      text-align: center;
    }

    .form-control {
      border-radius: 30px;
      padding: 10px 20px;
    }

    .btn-login {
      background-color: #007bff;
      border: none;
      border-radius: 30px;
      padding: 10px;
      width: 100%;
      font-weight: 600;
      transition: 0.3s;
      color: #fff;
    }

    .btn-login:hover {
      background-color: #0056b3;
    }

    .footer {
      text-align: center;
      font-size: 13px;
      color: #777;
      margin-top: 25px;
    }

    .alert {
      border-radius: 20px;
      text-align: center;
    }

    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
      }
      .login-left {
        padding: 30px;
      }
      .login-right {
        padding: 30px;
      }
    }
  </style>
</head>

<body>

  <div class="login-container">
    <!-- Left side: Branding -->
    <div class="login-left">
      <i class="fa-solid fa-hospital-user"></i>
      <h1>Welcome to MyClinic</h1>
      <p>Efficient Healthcare Management for Admin</p>
    </div>

    <!-- Right side: Login Form -->
    <div class="login-right">
      <h3><i class="fa-solid fa-right-to-bracket"></i> Login to Continue</h3>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-3">
          <input type="text" name="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="mb-3">
          <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>

        <button type="submit" class="btn btn-login">
          <i class="fa-solid fa-sign-in-alt"></i> Login
        </button>
      </form>

      <div class="footer">
        &copy; 2025 MyClinic | Hospital Management System
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
